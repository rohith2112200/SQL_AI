<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL.ai - Ask Data Anything</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-layout">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="logo">SQL<span>.ai</span></div>

            <div class="nav-actions">
                <!-- Database Pill -->
                <!-- Database Pill (Custom Dropdown) -->
                <div class="status-pill custom-dropdown" id="dbDropdown">
                    <span class="status-icon"></span>
                    <span class="selected-value" id="selectedDbLabel">Select Database</span>
                    <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 9l6 6 6-6" />
                    </svg>

                    <!-- Dropdown Options (Hidden) -->
                    <div class="dropdown-menu">
                        <div class="dropdown-search-container">
                            <input type="text" id="dbSearchInput" placeholder="Search..." autocomplete="off">
                            <button id="dbSearchClear" class="search-clear-btn" style="display:none;">âœ•</button>
                        </div>
                        <div class="dropdown-content">
                            <!-- Items Injected by JS -->
                        </div>
                    </div>

                    <!-- Hidden Input for Logic -->
                    <select id="dbSelector" style="display:none">
                        <option value="" disabled selected>Select a Connection</option>
                        <option value="xerago_staging">Xerago Staging</option>
                    </select>
                </div>

                <!-- Settings / Logout -->
                <div class="settings-dropdown" id="settingsDropdown">
                    <button class="settings-btn" title="Settings" onclick="toggleSettingsDropdown(event)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                            </path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>

                    <div class="settings-menu">
                        <div class="menu-item" id="openSettingsAction" onclick="openSettingsModal(event)">
                            <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                                </path>
                            </svg>
                            Manage Connections
                        </div>
                        <div class="menu-item logout" id="logoutAction">
                            <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content-wrapper">

            <!-- Hero Search Section -->
            <div class="search-hero">
                <h1 class="headline">Ask your data anything</h1>

                <div class="search-bar-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="nlpInput" placeholder="Which campaigns were active last quarter?">
                        <button id="generateBtn" class="search-icon-btn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="connection-info">
                    <span class="info-icon">ðŸ‘¥</span> Status: <strong id="connectionStatus">Not Connected</strong>
                </div>
            </div>

            <!-- Results Section (Hidden by default) -->
            <div id="resultsContainer" class="results-container" style="display: none;">

                <!-- Prediction Summary -->
                <div class="summary-line">
                    <span class="check-icon">âœ“</span>
                    <span id="summaryText">I found 48 active campaigns from Q1 2024</span>
                </div>

                <!-- Collapsible SQL (Editable) -->
                <div class="sql-accordion">
                    <button class="accordion-toggle" id="toggleSqlBtn">
                        Show SQL query <span class="chevron">âŒ„</span>
                    </button>
                    <div class="sql-content" id="sqlContent">
                        <textarea id="sqlEditor" spellcheck="false"></textarea>
                        <div class="editor-footer">
                            <button id="runSqlBtn" class="btn-action-primary">
                                <span class="play-icon">â–¶</span> Run Query
                            </button>
                            <button class="btn-action-secondary" id="copyBtn">Copy</button>
                        </div>
                    </div>
                </div>

                <!-- Data Table Card -->
                <div class="data-card">
                    <div class="card-toolbar">
                        <div class="grid-title">
                            Results
                            <span id="rowCount" class="header-count">0 rows</span>
                        </div>
                        <div class="toolbar-actions">
                            <!-- Expand/Maximize Button -->
                            <button id="expandBtn" class="glass-button-sm icon-only" title="Toggle Fullscreen">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                                </svg>
                            </button>

                            <!-- Filter Toggle Button -->
                            <button id="filterToggleBtn" class="status-pill custom-dropdown"
                                style="justify-content: center;">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                                <span>Filter</span>
                            </button>

                            <!-- Export Dropdown (Custom Pill, No Emojis) -->
                            <div class="status-pill custom-dropdown" id="exportDropdown">
                                <span class="selected-value">Export</span>
                                <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="3" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6" />
                                </svg>

                                <div class="dropdown-menu action-menu">
                                    <div class="dropdown-item" data-action="csv">Download CSV</div>
                                    <div class="dropdown-item" data-action="json">Download JSON</div>
                                    <div class="dropdown-item" data-action="copy">Copy Table</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-scroll">
                        <table id="resultTable">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                        <!-- Row Count moved to header -->
                        <div class="pagination-controls" id="paginationControls">
                            <button id="prevPage" class="glass-button-sm" disabled>&lt;</button>
                            <span id="pageIndicator" class="page-info">1-10 of 48</span>
                            <button id="nextPage" class="glass-button-sm">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Column Context Menu (Hidden) -->
    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal-btn" onclick="closeSettingsModal(event)">âœ•</button>
            </div>

            <div class="modal-body">
                <!-- Tabs -->
                <!-- Tabs -->
                <div class="modal-tabs">
                    <button class="tab-btn active" data-tab="saved-connections">Your Connections</button>
                    <button class="tab-btn" data-tab="new-connection">New Connection</button>
                </div>

                <!-- Tab: Saved Connections -->
                <div id="tab-saved-connections" class="tab-content active">
                    <div class="saved-connections" style="margin-top: 0; padding-top: 1rem;">
                        <!-- <h3>Your Connections</h3> -->
                        <div id="connectionList" class="connection-list">
                            <!-- Items Injected by JS -->
                            <div class="connection-item loading-skeleton"></div>
                        </div>
                    </div>
                </div>

                <!-- Tab: New Connection -->
                <div id="tab-new-connection" class="tab-content">
                    <div class="add-connection-box" style="margin-top: 0; border: none; padding: 0;">
                        <!-- <h3>Add New Connection</h3> -->
                        <div class="conn-grid">
                            <!-- Uniform Full-Width Grid Groups -->
                            <!-- Custom Branded Dropdown -->
                            <div class="input-group full-width" style="grid-column: span 2;">
                                <label>Database Type <span class="req-star">*</span></label>
                                <div class="status-pill custom-dropdown modal-select" id="newConnTypeDropdown">
                                    <span class="selected-value">MySQL</span>
                                    <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="3" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M6 9l6 6 6-6" />
                                    </svg>

                                    <div class="dropdown-menu">
                                        <div class="dropdown-item selected" data-value="mysql">MySQL</div>
                                        <div class="dropdown-item" data-value="mariadb">MariaDB</div>
                                        <div class="dropdown-item" data-value="oracle">Oracle DB</div>
                                        <div class="dropdown-item" data-value="postgres">PostgreSQL</div>
                                        <div class="dropdown-item" data-value="sqlserver">SQL Server</div>
                                    </div>
                                    <!-- Hidden Input for saving form data -->
                                    <input type="hidden" id="newConnType" value="mysql">
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Host <span class="req-star">*</span></label>
                                <input type="text" id="newConnHost" class="modal-input" placeholder="e.g. localhost"
                                    required>
                            </div>

                            <div class="input-group">
                                <label>Port <span class="req-star">*</span></label>
                                <input type="number" id="newConnPort" class="modal-input" placeholder="3306" required>
                            </div>

                            <div class="input-group">
                                <label>Username <span class="req-star">*</span></label>
                                <input type="text" id="newConnUser" class="modal-input" placeholder="DB User" required>
                            </div>

                            <div class="input-group">
                                <label>Password <span class="req-star">*</span></label>
                                <input type="password" id="newConnPass" class="modal-input" placeholder="DB Password"
                                    required>
                            </div>

                            <div class="input-group full-width" style="grid-column: span 2;">
                                <label> Display Name <span class="req-star">*</span></label>
                                <input type="text" id="newConnName" class="modal-input" placeholder="e.g. Production DB"
                                    required>
                            </div>

                            <div class="input-group full-width" style="grid-column: span 2;">
                                <label>Service Name / Schema</label>
                                <input type="text" id="newConnSchema" class="modal-input"
                                    placeholder="e.g. XE or DB Name">
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="modal-actions">
                            <button id="testConnBtn" class="btn-secondary">
                                Test Connection
                            </button>
                            <button id="saveConnBtn" class="btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                Save Connection
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
